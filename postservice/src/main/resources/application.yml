eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      instance:
        instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}

# log level setting
logging:
  level:
    root: INFO
    com:
      playdata:
        userservice:
          common: DEBUG
